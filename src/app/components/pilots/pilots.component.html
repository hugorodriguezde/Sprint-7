@if(pilots.length > 0){
  <div class="background-pilots m-4">

  <div class="m-4 mx-auto col-10">
    <h4 class="pb-2 mb-0 text-light ps-2 pt-2 border border-light border-start-0 border-end-0">PILOTS</h4>
  </div>

  <div class="d-flex gap-3 col-md-10 mx-auto justify-content-center flex-wrap">
    @for(pilot of pilots; track pilot.name){
    <div class="card bg-dark col-10" style="width: 13rem;">
      <img [src]="pilot.imageUrl" class="card-img-top" [alt]="pilot.imageUrl">
      <div class="card-body border-top border-danger border-3">
        <p class="card-text text-light text-center">{{pilot.name.toUpperCase()}}</p>
      </div>
    </div>
    }
  </div>
</div>

}
